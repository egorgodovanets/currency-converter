<div class="converter">
  <form [formGroup]="converterForm" class="converter__form">
    <app-currency-control formControlName="firstCurrencyControl"></app-currency-control>
    <app-currency-control formControlName="secondCurrencyControl"></app-currency-control>
  </form>

  <div class="converter__swap-btn-container">
    <button class="converter__swap-btn" type="button" (click)="swapCurrencies()"></button>
  </div>
</div>
